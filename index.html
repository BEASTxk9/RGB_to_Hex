<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- bootstrap css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- personal css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    

    <div class="container text-center my-5">
        
    <h2 class="text-center my-3">RGB To HEX</h2>
        <div>
            <label class="my-2">Red Color (R)</label><br>
            <input type="number" id="rgbR"  placeholder="Enter code">
        </div>
        <div>
            <label class="my-2">Green Color (G)</label><br>
            <input type="number" id="rgbG"  placeholder="Enter code">
        </div>
        <div>
            <label class="my-2">Blue Color (B)</label><br>
            <input type="number" id="rgbB"  placeholder="Enter code">
        </div>
        <div>
            <button class="BTN my-3" id="convert">Convert</button>
        </div>
        <div>
                <label>Hex Color Code: (#RRGGBB)</label><br>
                <div id="hex" class="colorC"></div>
        </div>
        <div>
            <div id="color"></div>
        </div>                        
    </div>


    <!--js link  -->
    <script src="./java/code.js"></script>
</body>
</html>
